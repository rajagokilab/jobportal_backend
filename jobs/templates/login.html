<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; background: #f7f7f7; margin: 0; }
        main { max-width: 400px; margin: 80px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #3498db; color: white; border: none; cursor: pointer; }
        button:hover { background: #2980b9; }
        header { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
<main>
    <header><h2>Login</h2></header>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register_jobseeker' %}">Register as Job Seeker</a> or <a href="{% url 'register_employer' %}">Register as Employer</a></p>
</main>
</body>
</html>
