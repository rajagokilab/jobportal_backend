<!DOCTYPE html>
<html>
<head>
    <title>Post a Job</title>
    <style>
        body { font-family: Arial; background: #f7f7f7; margin: 0; }
        header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
        header a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        header a:hover { text-decoration: underline; }
        main { max-width: 600px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #3498db; color: white; border: none; cursor: pointer; }
        button:hover { background: #2980b9; }
        footer { text-align: center; margin: 50px 0 20px 0; color: #777; }
    </style>
</head>
<body>
<header>
    <h1>Job Portal</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
</header>

<main>
    <h2>Post a Job</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Job</button>
    </form>
</main>

<footer>&copy; 2025 Job Portal</footer>
</body>
</html>
